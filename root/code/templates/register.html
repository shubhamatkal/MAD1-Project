<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Register form</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <br> <br>
            <h2 style="text-align: center; font-size:xx-large;" >Welcome, User!</h2> <!-- Greeting heading for users -->
            <h3 style="text-align: center; font-size: large;">Let's Start Your Reading Journey</h3>
            <div id="form-body">       
                <h1>Register Form</h1>
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username<span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="username" placeholder="Shubham03" name="u_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">First Name<span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="username" placeholder="Shubham" name="first_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="username" placeholder="Atkal" name="last_name" optional>
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password<span style="color: red;">*</span></label>
                        <input type="password" class="form-control" id="pwd" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Confirm Password<span style="color: red;">*</span></label>
                        <input type="password" class="form-control" id="pwd" name="c_password" required>
                    </div>
                    
                    <input type="submit" class="btn btn-primary" value="Register"> 
                </form>
                <div style="text-align: center;">
                    Are you an old user? <a href="{{url_for('/user/login')}}">Login.</a>
                </div>
            </div>
            </div>
            </div>
            </body>
            </html>
