<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Librarian Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    {% include 'header-lib.html' %}
    <div class="mainbody">
      <div id="form-body">
        <h2>Add Book</h2>
        <form action="" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="bookTitle" class="form-label">Book Name<span style="color: red;">*</span>:</label>
            <input class="form-control" type="text" id="bookTitle" name="bookTitle" required maxlength="100" placeholder="Book title" pattern="[A-Za-z0-9\s]+" title="Please enter only letters, numbers, and spaces">
            <input type="hidden" name="section_id" value="{{ section_id }}">
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Author<span style="color: red;">*</span> </label>
            <input class="form-control" type="text" id="author" name="author" maxlength="100" required>
          </div>
          <div class="mb-3">  
            <label for="bookImage" class="form-label">Book Image<span style="color: red;">*</span>:</label>
            <input class="form-control" type="url" id="bookImage" name="bookImage" required>
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">PDF file:</label>
            <input class="form-control" type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">Book Description:</label>
            <textarea class="form-control" id="Description" name="Description"></textarea>
          </div>
          <button type="submit" value="Upload" class="btn btn-primary" style="margin-bottom: 5px;">Add Book</button>
          
        </form>
        <br>
        <a class="btn btn-secondary" href="{{url_for('librarian_dashboard')}}">Back to Dashboard</a>
      </div>
    </div>
    {% include 'footer.html' %}
  </body>
</html>
