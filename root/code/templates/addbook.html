<!DOCTYPE html>
<html lang="en">
<head>
    <title>Librarian Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  {% include 'header-lib.html' %}
  <div class="mainbody-nonlogin">
    <form action="" method="POST">
        <label for="bookTitle">Book Name<span style="color: red;">*</span>:</label>
        <input type="text" id="bookTitle" name="bookTitle" required maxlength="100" placeholder="Book title">
        <input type="hidden" name="section_id" value="{{ section_id }}">
        <label for="author">Author<span style="color: red;">*</span> </label>
        <input type="text" id="author" name="author" maxlength="100" required>
        
        <label for="bookImage">Book Image<span style="color: red;">*</span>:</label>
        <input type="url" id="bookImage" name="bookImage" required>

        <label for="content">Book Link:</label>
        <input type="url" id="link" name="link" required>
        
        <label for="content">Book Description:</label>
        <textarea id="Description" name="Description"></textarea>
        
        <input type="submit" value="Add Section">
        <br>
    </form>
    <a href="{{url_for('librarian_dashboard')}}">Back to Dashboard</a>
  </div>
  {% include 'footer.html' %}
</body>
</html>
