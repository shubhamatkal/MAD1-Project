<!DOCTYPE html>
<html lang="en">
<head>
    <title>Librarian Register form</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h1>Register Your Library</h1>
                <div>
                    <br>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-warning">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                        </div>
                    {% endif %}
                    {% endwith %}
                </div>
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="user123" name="u_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="libraryname" class="form-label">Library Name</label>
                        <input type="text" class="form-control" id="libraryname" placeholder="ABC Library" name="libraryname" required>
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pwd" name="pwd" required>
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="pwd" name="c_pwd" required>
                    </div>
                  <input type="submit" class="btn btn-primary" value="Register"> 
                 </form>
                 <div style="text-align: center;">
                  Already Registered Librarian <a href="{{url_for('librarian_login')}}">login.</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
