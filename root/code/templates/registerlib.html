<!DOCTYPE html>
<html lang="en">
<head>
    <title>Librarian Register form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'header-nonlogin.html' %}
    <div class="mainbody-nonlogin">
        <div id="form-body">
            <h1>Register Your Library</h1>
            <div>
                <br>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-warning">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}
            </div>
            <form action="" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username<span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="username" placeholder="Eg. ganeshlibrary123" name="u_name" pattern="[a-z0-9]{4,20}" title="Username should only contain lowercase alphabets and numbers, and length should be between 4 and 20 characters" required>
                </div>
                <div class="mb-3">
                    <label for="libraryname" class="form-label">Library Name<span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="libraryname" placeholder="Eg. Ganesh Library" name="libraryname" pattern="[a-zA-Z0-9\s]{4,50}" title="Library name should not contain special characters, and length should be between 4 and 50 characters" required>
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Password<span style="color: red;">*</span></label>
                    <input type="password" class="form-control" id="pwd" name="pwd" pattern="^(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{5,50}$" title="Password should be between 5 and 50 characters long, and should contain at least one special character" required>
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Confirm Password<span style="color: red;">*</span></label>
                    <input type="password" class="form-control" id="pwd" name="c_pwd" required>
                </div>
                <input type="submit" class="btn btn-primary" value="Register"> 
            </form>
                <div style="text-align: center;">
                Already Registered Librarian <a href="{{url_for('librarian_login')}}">login.</a>
                </div>
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
